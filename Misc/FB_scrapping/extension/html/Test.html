<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>countDownTimer</title>
   <link rel="stylesheet" href="../css/Timer.css">
</head>
<body>
    <div class="Timer">
        <h3 id="time"></h3>
    </div>
   
   <script>
      var countDown = 0;
     
      //update the count down in every 1 second
      var update = setInterval(function () {
     
       if (countDown <= 10) {
            document.getElementById("time").style.color = "blue";
         }
         else {
            document.getElementById("time").style.color = "red";
         }
         //find the difference b/w countDown and now
         var minutes = Math.floor(countDown/ (60 ));
         var seconds = Math.floor((countDown % (60)) );
            countDown+=1;
         //now output the result in an element with id ="time"
         
         document.getElementById("time").innerHTML =`
            <h2 id="TimeText">${minutes} M : ${seconds} S</h2>
            `
        
            
         if (countDown>100) {
            clearInterval(update);
            document.getElementById("time").innerHTML = "Expired";
         }
      }, 1000);
   </script>
</body>
</html>
